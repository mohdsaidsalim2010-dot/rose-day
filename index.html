<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Surprise ğŸŒ¹</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff4e8a, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Intro screen */
.intro {
  background: rgba(255,255,255,0.95);
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.intro h1 {
  color: #e6005c;
  margin-bottom: 10px;
}

.intro p {
  color: #555;
  font-size: 18px;
}

.start-btn {
  margin-top: 20px;
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff4e8a;
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

.start-btn:hover {
  transform: scale(1.05);
}

/* Game box */
.game {
  display: none;
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  width: 330px;
}

.roses {
  display: flex;
  justify-content: space-between;
  font-size: 65px;
  cursor: pointer;
}

.roses span:hover {
  transform: scale(1.2);
}

.message {
  display: none;
  margin-top: 20px;
}

.big-rose {
  font-size: 90px;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 20; i++) {
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = Math.random() > 0.5 ? "ğŸ’–" : "ğŸŒ¸";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(h);
}
</script>

<!-- Intro -->
<div class="intro" id="intro">
  <h1>ğŸŒ¹ Rose Day Surprise ğŸŒ¹</h1>
  <p>A little game made with love ğŸ’•<br>
     Pick the right rose to unlock your message</p>
  <button class="start-btn" onclick="startGame()">Tap to start ğŸ’–</button>
</div>

<!-- Game -->
<div class="game" id="game">
  <h2>Pick one rose ğŸŒ¹</h2>

  <div class="roses">
    <span onclick="wrong()">ğŸŒ¹</span>
    <span onclick="correct()">ğŸŒ¹</span>
    <span onclick="wrong()">ğŸŒ¹</span>
  </div>

  <div class="message" id="msg">
    <h3>ğŸ‰ Success! Yahoo!</h3>
    <p>You got the rose ğŸ’•</p>
    <div class="big-rose">ğŸŒ¹</div>
    <p><strong>Happy Rose Day Muthew ğŸ˜ğŸ‘…ğŸŒ¹</strong></p>
  </div>
</div>

<script>
function startGame() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("game").style.display = "block";
}

function wrong() {
  alert("Hehe ğŸ˜œ Not this one, try again!");
}

function correct() {
  document.querySelector(".roses").style.display = "none";
  document.querySelector("h2").style.display = "none";
  document.getElementById("msg").style.display = "block";
}
</script>

</body>
</html>
