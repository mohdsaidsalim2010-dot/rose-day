<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Surprise ğŸŒ¹</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff4b7d, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* floating flowers */
.flower {
  position: absolute;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* box */
.box {
  background: rgba(255,255,255,0.97);
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  width: 340px;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.roses {
  display: flex;
  justify-content: space-between;
  margin-top: 25px;
}

.rose {
  font-size: 65px;
  cursor: pointer;
  transition: transform 0.4s ease;
}

.hidden {
  visibility: hidden;
}

.middle {
  font-size: 80px;
  margin-top: 20px;
  animation: glow 1.5s infinite;
}

@keyframes glow {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

.message {
  display: none;
  margin-top: 20px;
}

.big-rose {
  font-size: 90px;
}
</style>
</head>

<body>

<script>
/* floating flowers */
for (let i = 0; i < 20; i++) {
  let f = document.createElement("div");
  f.className = "flower";
  f.innerHTML = Math.random() > 0.5 ? "ğŸŒ¸" : "ğŸ’®";
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(f);
}
</script>

<div class="box">
  <h2 id="title">Pick a rose ğŸŒ¹</h2>

  <!-- Stage 1 -->
  <div class="roses" id="stage1">
    <div class="rose" onclick="reveal()">ğŸŒ¹</div>
    <div class="rose" onclick="reveal()">ğŸŒ¹</div>
  </div>

  <!-- Stage 2 -->
  <div id="stage2" class="hidden">
    <p>âœ¨ A special rose appeared âœ¨</p>
    <div class="middle" onclick="win()">ğŸŒ¹</div>
  </div>

  <!-- Final message -->
  <div class="message" id="msg">
    <h3>ğŸ‰ Success! Yahoo!</h3>
    <p>You unlocked the rose ğŸ’–</p>
    <div class="big-rose">ğŸŒ¹</div>
    <p><strong>Happy Rose Day Muthew ğŸ˜ğŸ‘…ğŸŒ¹</strong></p>
  </div>
</div>

<script>
function reveal() {
  document.getElementById("stage1").style.display = "none";
  document.getElementById("stage2").classList.remove("hidden");
  document.getElementById("title").innerText = "Click the glowing rose ğŸŒ¸";
}

function win() {
  document.getElementById("stage2").style.display = "none";
  document.getElementById("title").style.display = "none";
  document.getElementById("msg").style.display = "block";
}
</script>

</body>
</html>
