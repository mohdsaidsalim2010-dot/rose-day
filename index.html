<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Surprise ğŸŒ¹</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff3c7d, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Intro */
.intro, .game {
  background: rgba(255,255,255,0.96);
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: fadeIn 1s ease;
  width: 340px;
}

.game { display: none; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.start-btn {
  margin-top: 20px;
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff3c7d;
  color: white;
  cursor: pointer;
}

.roses {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.rose {
  font-size: 65px;
  transition: transform 0.4s ease;
}

/* fake roses */
.fake {
  cursor: not-allowed;
}

/* move animation */
.move-left {
  transform: translateX(-120px) rotate(-20deg);
}

.move-right {
  transform: translateX(120px) rotate(20deg);
}

/* real rose */
.real {
  cursor: pointer;
}

.message {
  display: none;
  margin-top: 20px;
}

.big-rose {
  font-size: 90px;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 18; i++) {
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = Math.random() > 0.5 ? "ğŸ’–" : "ğŸŒ¸";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(h);
}
</script>

<!-- Intro -->
<div class="intro" id="intro">
  <h1>ğŸŒ¹ Rose Day Surprise ğŸŒ¹</h1>
  <p>Only one rose is meant for you ğŸ’•<br>
     Can you catch it?</p>
  <button class="start-btn" onclick="startGame()">Start ğŸ’–</button>
</div>

<!-- Game -->
<div class="game" id="game">
  <h2>Tap the real rose ğŸŒ¹</h2>

  <div class="roses">
    <div class="rose fake" onclick="move(this, 'left')">ğŸŒ¹</div>
    <div class="rose real" onclick="correct()">ğŸŒ¹</div>
    <div class="rose fake" onclick="move(this, 'right')">ğŸŒ¹</div>
  </div>

  <div class="message" id="msg">
    <h3>ğŸ‰ Success! Yahoo!</h3>
    <p>You caught the real rose ğŸ’–</p>
    <div class="big-rose">ğŸŒ¹</div>
    <p><strong>Happy Rose Day Muthew ğŸ˜ğŸ‘…ğŸŒ¹</strong></p>
  </div>
</div>

<script>
function startGame() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("game").style.display = "block";
}

function move(el, dir) {
  el.classList.add(dir === 'left' ? 'move-left' : 'move-right');
}

function correct() {
  document.querySelector(".roses").style.display = "none";
  document.querySelector("h2").style.display = "none";
  document.getElementById("msg").style.display = "block";
}
</script>

</body>
</html>
